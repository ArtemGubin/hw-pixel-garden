<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Garden ğŸˆ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel Garden</h1>
            <p class="subtitle">Click anywhere to plant some flowers</p>
        </header>

        <div class="controls">
            <button id="clearBtn" class="btn">Clear Garden</button>
            <div class="flower-count">
                <span>Flowers planted: </span>
                <span id="count">0</span>
            </div>
        </div>

        <div id="garden" class="garden">
            <div class="ground"></div>
        </div>

        <footer>
            <p>All these flowers for Pepe</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
